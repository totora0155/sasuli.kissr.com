css2: |
  // using Fontastic (http://fontastic.me/)
  @font-face {
    font-family: "sasuli";
    src:url("https://db.tt/QAajQP9A");
    src:url("https://db.tt/QAajQP9A?#iefix") format("embedded-opentype"), url("https://db.tt/OR7zOFaW") format("woff"), url("https://db.tt/6J81OogC") format("truetype"), url("https://db.tt/nFigcGpw#sasuli") format("svg");
    font-weight: normal;
    font-style: normal;
  }

  pre {
    width: 100%;
    padding: 10px;
    padding-top: 24px; [hateblo]
    background: #fafafa;
    border-radius: none; [hateblo]
    border-bottom-left-radius: 3px;
    border-bottom-right-radius: 3px;
    margin-top: 4.2em; [hateblo]
    box-shadow: inset 0 0 0 1px #888;
    position: relative;
    overflow: visible; [hateblo]
  }

  pre:before {
    font-family: "sasuli"
    content: "e"
    position: absolute;
    top: -2.5em;
    left: 0;
    width: 100%;
    color: #fff;
    background: #888;
    font-size: 1.5em;
    text-align: center;
    padding: .75em 0;
    border-top-left-radius: 3px;
    border-top-right-radius: 3px;
  }