    font-size: 1.5em;
    color: #fff;
    background: #2b2b2b;
    width: 100%;
    text-align: center;
    padding: .75em 0;
  }

  tbody {
    display: table-cell;
    position: relative;
  }

  tr:first-child {
    border-bottom: 1px dashed #2b2b2b;
  }

  [hateblo]table[/] th, [hateblo]table[/] td {
    background: #fff;
    border: none;
  }